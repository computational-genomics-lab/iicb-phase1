<app-top-bar></app-top-bar>
<app-nav-bar></app-nav-bar>

<div class="container">
    <div id="help_page">
        <div class="box">
            <div class="buffer">
                <h2>Help Page</h2>
                <div class="help_p">
                    <ng-container *ngIf="helpTop">
                        <h2 class="title">{{ helpTop.Help_Heading }}</h2>
                        <h3 class="date">Released on {{ helpTop.Released_On_Month + " " + helpTop.Released_On_Year }}</h3><hr><br>                        
                    </ng-container>

                    <div *ngIf="helpBottom">
                        <div *ngFor="let item of helpBottom">
                            <h5>{{ item.Question_Type }}</h5>
                            <ol>
                                <li *ngFor="let qa of item.qa">
                                    <strong>{{ qa.Question }}</strong>
                                    <p>{{ qa.Answer }}</p>  
                                </li>
                            </ol>                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
