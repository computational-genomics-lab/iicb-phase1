<app-admin-header></app-admin-header>

<div class="container-fluid full-page-admin">
    <div class="row">
        <div class="col my-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Manage Content</h5>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Block Name</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let block of contentBlocks; index as i">
                                <th scope="row">{{ i + 1 }}</th>
                                <td>{{ block.block }}</td>
                                <td>
                                    <button class="btn btn-info btn-sm px-3" (click)="editBlock(block)"><i class="far fa-edit"></i> Edit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<app-admin-footer></app-admin-footer>
